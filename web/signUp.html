<div class="parallax-container">
	<div class="parallax"><img src="img/city.jpg"></div>

			<form id="form" accept-charset="UTF-8" action="#" method="post">
				<div style="margin:0;padding:0;display:inline">

							<input type="text" class="signUp" name="username" placeholder="Pick a username" required>
						</dd>
					</dl>
					<dl class="form">
						<dd style="margin-top: -34px;">
							<input type="text" class="signUp" name="emil" placeholder="Your email address" required>
						</dd>
					</dl>
					<dl class="form">
						<dd style="margin-top: -34px;">
							<input type="password" class="signUp" name="password" placeholder="Create a password" required>
						</dd>
					</dl>
					<button id="btn" class="btn btn-primary btn-large f3 btn-block" type="submit">Sign up
					</button>
				</div>
			</form>
		</div>
