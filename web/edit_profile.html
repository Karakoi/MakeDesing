<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap-grid-3.3.1.min.css"/>
    <link rel="stylesheet" href="libs/font-awesome-4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="libs/fancybox/jquery.fancybox.css"/>
    <link rel="stylesheet" href="libs/owl-carousel/owl.carousel.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="libs/countdown/jquery.countdown.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/media.css"/>
</head>
<body>
<div id="center_location">
    <div class="col-md-5">
        <form id="form" accept-charset="UTF-8" action="#" method="post">
            <div style="margin:0;padding:0;display:inline">
                <dl class="form">
                    <dd>
                        First Name: "Test"
                        <input type="text" class="signUp" name="firstname" placeholder="Pick a firstname" required>
                    </dd>
                </dl>
                <dl class="form">
                    <dd>
                        Second Name: "Test"
                        <input type="text" class="signUp" name="secondtname" placeholder="Pick a secondtname" required>
                    </dd>
                </dl>
                <dl class="form">
                    <dd>
                        Last Name: "Test"
                        <input type="text" class="signUp" name="lastname" placeholder="Pick a lastname" required>
                    </dd>
                </dl>
                <dl class="form">
                    <dd>
                        Date of birth : "Test"
                        <input type="date" class="signUp" name="date_of_birth" placeholder="Your date of birth"
                               required>
                    </dd>
                </dl>
                <dl class="form">
                    <dd style="margin-top: -34px;">
                        Phone: "Test"
                        <input type="text" class="signUp" name="phone" placeholder="Your phone" required>
                    </dd>
                </dl>
                <button id="btn" class="btn btn-primary btn-large f3 btn-block" type="submit">Change</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
